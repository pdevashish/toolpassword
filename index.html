<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator from Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1f2937);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        button {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #result {
            transition: opacity 0.3s ease;
        }
        #result.show {
            opacity: 1;
        }
        @media (max-width: 640px) {
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Password Generator</h1>
        <div class="mb-6">
            <label for="token" class="block text-sm font-medium text-gray-700 mb-2">Enter 6-digit Token</label>
            <input type="text" id="token" maxlength="6" class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400" placeholder="e.g., 123456">
        </div>
        <button onclick="generatePassword()" class="w-full text-white p-3 rounded-lg font-semibold">Generate Password</button>
        <div id="result" class="mt-6 p-3 rounded-lg text-gray-800 hidden"></div>
    </div>

    <script>
        async function generatePassword() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');

            // Reset result div
            resultDiv.classList.remove('bg-green-100', 'bg-red-100', 'show');
            resultDiv.textContent = '';

            if (!/^\d{6}$/.test(token)) {
                resultDiv.classList.add('bg-red-100', 'show');
                resultDiv.textContent = 'Error: Please enter a valid 6-digit token.';
                return;
            }

            try {
                const msgBuffer = new TextEncoder().encode(token);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                const password = hashHex.slice(0, 12);

                resultDiv.classList.add('bg-green-100', 'show');
                resultDiv.textContent = `Generated Password: ${password}`;
            } catch (error) {
                resultDiv.classList.add('bg-red-100', 'show');
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
